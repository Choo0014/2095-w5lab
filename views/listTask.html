<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List All Tasks</title>


    <link rel="stylesheet" type="text/css" href="week5lab.css"/>
</head>

<body>
    <a href="/">Home</a> <a href="/addTask">Add Tasks</a>
    <h1> List of Tasks</h1>
    </br>
    <h3>The tasks are:
        <table>
            <tr>
                <td>Task Name</td>
                <td>Taske Due date</td>
                <td>Task Description</td>
            </tr>
            <% for ( var i =0; i< taskDb.length;i++){ %>
            <tr>
                <td>
                    <%= taskDb[i].taskName %>
                </td>
                <td>
                    <%= taskDb[i].taskDue %>
                </td>
                <td>
                    <%= taskDb[i].taskDesc %>
                </td>
            </tr>
            <% }%>
    </h3>
</body>

</html>
